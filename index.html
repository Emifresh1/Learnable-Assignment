<!DOCTYPE html>
<html>
<head>
    <title>Adopt Your Favorite Animal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Adopt Your Favorite Animal</h1>

        <form id="adoptionForm">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="animal">Choose an Animal:</label>
                <select id="animal" name="animal" required>
                    <option value="">Select...</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="rabbit">Rabbit</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="reason">Why do you want to adopt?</label>
                <textarea id="reason" name="reason" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    

  </body>
  </html>
